<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>清泽微视 管理员列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSSURL__/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__CSSURL__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSSURL__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSSURL__/animate.css" rel="stylesheet">
    <link href="__CSSURL__/style.css?v=4.0.0" rel="stylesheet"><base target="_self">
<style type="text/css">
    .page ul div li{
        float: left;  
        margin-left: 5px;
        margin-right: 5px;    
    }
</style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6" style="width:100%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>栏目列表</h5>
                        <div class="ibox-tools">
                          <a  class="btn btn-primary "style="margin-top:-8px;" href="{:U('Category/Add')}" target="_self">添加栏目</a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table">
                            <thead>
                                <tr style="text-align:center;">
                                     <th>排序</th>
                                    <th>序号</th>
                                    <th style="width:300px;">栏目名称</th>
                                    <th>缩略图</th>
                                    <th>数据量</th>
                                    <th>访问</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="info" id="info">
                                <tr>
                                    <td>1</td>
                                    <td>{$info.catid}</td>
                                    <td>{$info.catname}</td>
                                    <td><img width="100px" src="__ROOT__/{$info.image}"></td>
                                    <td>{$info.items}</td>
                                    <td><a  class="btn btn-primary btn-sm">访问</a></td>
                                    <td><a href="{:U('Category/Change',array('id'=>$info['catid']))}">[修改]</a><a  onclick="drop_confirm('确定要删除吗？','{:U('Category/Del',array('id'=>$info['catid']))}')">[删除]</a></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                         <div class="page">
                            <ul style="list-style:none;float:right;margin-right: 100px;">
                                {$page}
                            </ul>
                            
                        </div>
                    </div>
                </div>
            </div>
                    </div>
                </div>
          
    <!-- 全局js -->
    <script src="__JSURL__/jquery.min.js?v=2.1.4"></script>
    <script src="__JSURL__/bootstrap.min.js?v=3.3.5"></script>



    <!-- Peity -->
    <script src="__JSURL__/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="__JSURL__/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="__JSURL__/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="__JSURL__/demo/peity-demo.js"></script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

<script>
    function drop_confirm(message,pathurl)
    {
        if(confirm(message))
        {
            window.location.href=pathurl;
        }else
        {
             return false;
        }
    }
 </script>


</body>

</html>
