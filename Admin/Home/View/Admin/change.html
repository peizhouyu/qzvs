<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSSURL__/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__CSSURL__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSSURL__/animate.css" rel="stylesheet">
    <link href="__CSSURL__/style.css?v=4.0.0" rel="stylesheet"><base target="_self">

</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6" style="width:100%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改信息</h5>
                    </div>

                    <div class="ibox-content">
                    <div style="text-align: center;"><h4>TIPS:若修改信息失败，可能是用户名与已有用户重复</h4></div>
                        <form class="form-horizontal m-t" id="signupForm" action="{:U('Admin/Change')}" method="post">
                            <input type="hidden" value="{$info.userid}" name="userid" >
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$info.username}">
                                </div>
                            </div>   
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-8">
                                    <input id="password" name="password" class="form-control" type="password" value="{$info.password}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">确认密码：</label>
                                <div class="col-sm-8">
                                    <input id="confirm_password" name="confirm_password" class="form-control" type="password" value="{$info.password}">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">真实姓名：</label>
                                <div class="col-sm-8">
                                    <input id="lastname" name="realname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid" value="{$info.realname}">
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <label class="col-sm-3 control-label">E-mail：</label>
                                <div class="col-sm-8">
                                    <input id="email" name="email" class="form-control" type="email" value="{$info.email}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属角色：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="role" >
                                        <volist name="adminrole" id="vo">
                                            <eq name="vo.rolename" value="$info.rolename">
                                            <option value="{$vo.rolename}" selected>{$vo.rolename}</option>
                                            </eq>
                                            <neq name="vo.rolename" value="$info.rolename">
                                                <option value="{$vo.rolename}" >{$vo.rolename}</option>
                                            </neq>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="__JSURL__/jquery.min.js?v=2.1.4"></script>
    <script src="__JSURL__/bootstrap.min.js?v=3.3.5"></script>

    <!-- 自定义js -->
    <script src="__JSURL__/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="__JSURL__/plugins/validate/jquery.validate.min.js"></script>
    <script src="__JSURL__/plugins/validate/messages_zh.min.js"></script>

    <script src="__JSURL__/demo/form-validate-demo.js"></script>




</body>

</html>
