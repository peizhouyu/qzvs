<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSSURL__/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__CSSURL__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSSURL__/animate.css" rel="stylesheet">
    <link href="__CSSURL__/style.css?v=4.0.0" rel="stylesheet"><base target="_self">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6" style="width:100%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>新增首页幻灯</h5>
                    </div>
                    <div class="ibox-content">
                         <form class="form-horizontal m-t" id="signupForm"  enctype="multipart/form-data" action="{:U('Banner/Add')}" method="post">
                         <div  class="form-group">
                            <label class="col-sm-3 control-label">幻灯标题：</label>
                            <div class="col-sm-8">
                                <input type="text" name="title" class="form-control" placeholder="请输入文本">
                            </div>
                         </div> 
                         <div  class="form-group">
                            <label class="col-sm-3 control-label">幻灯副标题：</label>
                            <div class="col-sm-8">
                                <input type="text" name="subtitle" class="form-control" placeholder="请输入文本">
                            </div>
                         </div> 
                         <div  class="form-group">
                            <label class="col-sm-3 control-label">点击文字：</label>
                            <div class="col-sm-8">
                                <input type="text" name="click" class="form-control" placeholder="请输入文本">
                            </div>
                         </div> 
                             <div class="form-group">
                             <label class="col-sm-3 control-label">幻灯背景图片文件：</label>
                             <div class="col-sm-8">
                                 <input type="file" name="img1" class="form-control" >
                                 <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 图片尺寸为：1920px*480px</span>
                             </div>
                         </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">幻灯悬浮图片文件：</label>
                                 <div class="col-sm-8">
                                     <input type="file" name="img2" class="form-control" >
                                 </div>
                             </div>
                           
                        <div  class="form-group">
                            <label class="col-sm-3 control-label">排序值：</label>
                            <div class="col-sm-8">
                                <input type="text" name="number" class="form-control" placeholder="请输入文本">
                            </div>
                         </div> 
                          <div  class="form-group">
                            <label class="col-sm-3 control-label">跳转地址：</label>
                            <div class="col-sm-8">
                                <input type="text" name="jumpurl" class="form-control" placeholder="请输入文本">
                            </div>
                         </div> 
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    <script src="__JSURL__/jquery.min.js?v=2.1.4"></script>
    <script src="__JSURL__/bootstrap.min.js?v=3.3.5"></script>

    <!-- 自定义js -->
    <script src="__JSURL__/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="__JSURL__/plugins/validate/jquery.validate.min.js"></script>
    <script src="__JSURL__/plugins/validate/messages_zh.min.js"></script>
    
    <script src="__JSURL__/demo/form-validate-demo.js"></script>



</body>

</html>
