 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>清泽微视 </title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSSURL__/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__CSSURL__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSSURL__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSSURL__/animate.css" rel="stylesheet">
    <link href="__CSSURL__/style.css?v=4.0.0" rel="stylesheet"><base  target="_self">
     <style type="text/css">
        .page ul div li{
            float: left;  
            margin-left: 5px;
            margin-right: 5px;    
        }
    </style>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6" style="width:100%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$catname}-视频列表</h5>
                        <div class="ibox-tools">
                          <a type="button" class="btn btn-primary J_menuItem"style="margin-top:-8px;" href="{:U('Video/Add')}" target="_self" >添加视频内容信息</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                         <div class="form-group" >
                                <div class="col-sm-4" style="float:none;margin:0 auto;">
                                 <form action="{:U('Video/search')}" method="get">

                                    <div class="input-group">
                                    <input type="hidden" class="form-control" name="catname" value="{$catname}">
                                        <input type="text" class="form-control" name="key" placeholder="输入要搜索的视频名称或发布人">
                                         <span class="input-group-btn"> <button type="submit" class="btn btn-primary">搜索</button> </span>
                                    </div>   
                                 </form>
                                </div>
                            </div>

                        <table class="table">
                            <thead>
                                <tr style="text-align:center;">
                                    <th>序号</th>
                                    <th style="width:460px;">名称</th>
                                    <th>点击量</th>
                                    <th>发布人</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="info" id="vo">
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.title}</td>
                                    <td>{$vo.hits}</td>
                                    <td>{$vo.username}</td>
                                    <td>{$vo.inputtime}</td>
                                    <td><a href="{:U('Video/Change',array('id'=>$vo['id']))}">[修改]</a><a onclick="drop_confirm('确定要删除吗？','{:U('Video/Del',array('id'=>$vo['id'],'catid'=>$vo['catid']))}')">[删除]</a></td>
                                </tr>
                            </volist>
                                
                            </tbody>
                        </table>
                        <div class="page">
                            <ul style="list-style:none;float:right;margin-right: 100px;">
                                {$page}
                            </ul>
                            
                        </div>

                    </div>
                </div>
            </div>
                    </div>
                </div>
          
    <!-- 全局js -->
    <script src="__JSURL__/jquery.min.js?v=2.1.4"></script>
    <script src="_JSURL__/bootstrap.min.js?v=3.3.5"></script>



    <!-- Peity -->
    <script src="_JSURL__/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="_JSURL__/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="_JSURL__/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="_JSURL__/demo/peity-demo.js"></script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
<script>
    function drop_confirm(message,pathurl)
    {
        if(confirm(message))
        {
            window.location.href=pathurl;
        }else
        {
             return false;
        }
    }
 </script>


 </body>

 </html>
